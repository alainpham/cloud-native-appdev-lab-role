# setup realm

- name: Check if server is up {{inventory_hostname}}
  when: appstate == 'started'
  uri:
    url: "https://{{appname}}.{{inventory_hostname}}/q/health"
    method: GET
    status_code: 200
  register: result
  until: result.status == 200
  retries: 60
  delay: 2

- name: login
  when: appstate == 'started'
  ansible.builtin.uri:
    url: https://{{appname}}.{{inventory_hostname}}/realms/master/protocol/openid-connect/token
    method: POST
    body_format: form-urlencoded
    body:
      grant_type: password
      client_id: admin-cli
      username: admin
      password: password
  register: login

- name: delete realm
  when: appstate == 'started'
  ansible.builtin.uri:
    url: https://{{appname}}.{{inventory_hostname}}/admin/realms/apps
    method: DELETE
    headers: 
      Authorization: "Bearer {{ login.json.access_token }}"
    status_code: 204
  ignore_errors: true

- name: create realm
  when: appstate == 'started'
  ansible.builtin.uri:
    url: https://{{appname}}.{{inventory_hostname}}/admin/realms/
    method: POST
    headers: 
      Authorization: "Bearer {{ login.json.access_token }}"
      Content-Type: "application/json"
    src: /home/{{ ansible_user }}/apps/{{appname}}/config/apps-realm.json
    remote_src: yes
    status_code: 201