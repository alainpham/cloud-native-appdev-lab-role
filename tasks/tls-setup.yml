- name: Generate key pair
  when: not keystore.stat.exists
  shell: |
    keytool -genkey \
    -alias {{ansible_hostname}}  \
    -storepass password \
    -keyalg RSA \
    -keysize 4096 \
    -storetype PKCS12 \
    -dname "cn=*.{{ansible_hostname}}.lan" \
    -ext "SAN=dns:{{ansible_hostname}}.lan,dns:*.{{ansible_hostname}}.lan" \
    -validity 365000 \
    -keystore /home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}.p12

- name: Extract priv key
  when: not privkey.stat.exists
  shell: |
    openssl pkcs12 \
    -in /home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}.p12 \
    -nodes \
    -password pass:password -nocerts \
    -out /home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}.key

- name: Generate Generate privcsr
  when: not privkey.stat.exists
  shell: |
    keytool -certreq \
    -alias {{ansible_hostname}} \
    -storepass password \
    -storetype PKCS12 \
    -noprompt \
    -keystore /home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}.p12 \
    > /home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}.csr

- name: Template openssl csr config
  ansible.builtin.template: 
    src: templates/tls/csr.cnf
    dest: /home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}.cnf
    mode: '0644'

- name: Sign Generate pubkey
  when: not pubkey.stat.exists
  shell: |
    openssl x509 -req \
    -in /home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}.csr \
    -CA /home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}-root-ca.pem \
    -CAkey /home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}-root-ca.key  \
    -CAcreateserial \
    -days 365000 -sha256  \
    -extfile /home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}.cnf \
    -out /home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}.pem \

- name: Create truststore
  when: not truststore.stat.exists
  shell: |
    keytool -import \
    -alias {{ansible_hostname}}-root-ca \
    -storepass password \
    -storetype PKCS12 \
    -noprompt \
    -keystore /home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}.p12 \
    -file /home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}-root-ca.pem

- name: Reimport signed pubkey
  shell: |
    keytool -import \
    -alias {{ansible_hostname}} \
    -storepass password \
    -storetype PKCS12 \
    -noprompt \
    -keystore /home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}.p12 \
    -file /home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}.pem

- name: Create truststore
  when: not truststore.stat.exists
  shell: |
    keytool -import \
    -alias {{ansible_hostname}}-root-ca \
    -storepass password \
    -storetype PKCS12 \
    -noprompt \
    -keystore /home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}-truststore.p12 \
    -file /home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}-root-ca.pem

