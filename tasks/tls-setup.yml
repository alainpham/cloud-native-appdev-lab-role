---
- stat:
    path: "/home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}.p12"
  register: keystore

- stat:
    path: "/home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}-truststore.p12"
  register: truststore

- stat:
    path: "/home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}-root-ca.key"
  register: rootcaprivkey

- stat:
    path: "/home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}-root-ca.pem"
  register: rootcapubkey

- stat:
    path: "/home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}.key"
  register: privkey

- stat:
    path: "/home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}.csr"
  register: privcsr

- stat:
    path: "/home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}.pem"
  register: pubkey

- name: Create tls folder
  file:
    path: /home/{{ ansible_user }}/apps/tls
    state: directory
    mode: '0755'

- name: Generate root ca privkey
  when: not rootcaprivkey.stat.exists
  shell: |
    openssl genrsa -out /home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}-root-ca.key 4096

- name: Generate root ca pubkey
  when: not rootcapubkey.stat.exists
  shell: |
    openssl req -x509 -new -nodes \
    -key /home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}-root-ca.key \
    -sha256 \
    -days 365000 \
    -subj "/CN=*.{{ansible_hostname}}.lan" \
    -out /home/{{ ansible_user }}/apps/tls/{{ansible_hostname}}-root-ca.pem

